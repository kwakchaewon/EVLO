<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(title='EVLO - Windows 이벤트 로그 분석', ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>EVLO - Windows 이벤트 로그 분석</title>
</head>
<body>
    <div th:fragment="content">
        <!-- 히어로 섹션 -->
        <section class="text-center py-16">
            <h1 class="text-4xl md:text-5xl font-bold text-toss-gray-900 mb-4">
                Windows 이벤트 로그 분석
            </h1>
            <p class="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                EVTX 로그 파일을 업로드하고 분석하여 장애 원인을 쉽게 파악하세요
            </p>
            <a th:href="@{/upload}" 
               class="inline-block bg-toss-blue text-white px-8 py-3 rounded-lg hover:bg-blue-600 transition font-medium">
                로그 업로드 시작
            </a>
        </section>

        <!-- 기능 소개 -->
        <section class="grid md:grid-cols-3 gap-8 mt-16">
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <div class="text-3xl mb-4">📤</div>
                <h3 class="text-xl font-semibold mb-2">간편한 업로드</h3>
                <p class="text-gray-600">드래그 앤 드롭으로 EVTX 파일을 쉽게 업로드할 수 있습니다</p>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <div class="text-3xl mb-4">🔍</div>
                <h3 class="text-xl font-semibold mb-2">강력한 검색</h3>
                <p class="text-gray-600">다양한 필터로 원하는 이벤트를 빠르게 찾을 수 있습니다</p>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <div class="text-3xl mb-4">📊</div>
                <h3 class="text-xl font-semibold mb-2">자동 분석</h3>
                <p class="text-gray-600">AI 기반 분석으로 로그를 쉽게 이해할 수 있습니다</p>
            </div>
        </section>
    </div>
</body>
</html>
