<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(title='이벤트 조회 - EVLO', ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>이벤트 조회 - EVLO</title>
</head>
<body>
    <div th:fragment="content">
        <div class="mb-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold">이벤트 조회</h1>
            <a th:href="@{/upload}" 
               class="bg-toss-blue text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                + 새 파일 업로드
            </a>
        </div>

        <!-- 검색/필터 폼 -->
        <div class="bg-white rounded-lg shadow-sm border border-toss-gray-200 p-6 mb-6">
            <form th:action="@{/events}" method="get" id="searchForm">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                    <!-- 기간 필터 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">시작 시간</label>
                        <input type="datetime-local" 
                               th:name="startTime"
                               th:value="${searchRequest?.startTime != null ? #temporals.format(searchRequest.startTime, 'yyyy-MM-dd\'T\'HH:mm') : ''}"
                               class="w-full px-3 py-2 border border-toss-gray-300 rounded-lg focus:ring-2 focus:ring-toss-blue focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">종료 시간</label>
                        <input type="datetime-local" 
                               th:name="endTime"
                               th:value="${searchRequest?.endTime != null ? #temporals.format(searchRequest.endTime, 'yyyy-MM-dd\'T\'HH:mm') : ''}"
                               class="w-full px-3 py-2 border border-toss-gray-300 rounded-lg focus:ring-2 focus:ring-toss-blue focus:border-transparent">
                    </div>

                    <!-- Event Level 필터 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Event Level</label>
                        <select th:name="levels" multiple
                                class="w-full px-3 py-2 border border-toss-gray-300 rounded-lg focus:ring-2 focus:ring-toss-blue focus:border-transparent">
                            <option th:each="level : ${allLevels}" 
                                    th:value="${level}" 
                                    th:text="${level}"
                                    th:selected="${searchRequest?.levels != null && searchRequest.levels.contains(level)}">
                                Information
                            </option>
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Ctrl/Cmd 클릭으로 다중 선택</p>
                    </div>

                    <!-- Log Channel 필터 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Log Channel</label>
                        <select th:name="channels" multiple
                                class="w-full px-3 py-2 border border-toss-gray-300 rounded-lg focus:ring-2 focus:ring-toss-blue focus:border-transparent">
                            <option th:each="channel : ${allChannels}" 
                                    th:value="${channel}" 
                                    th:text="${channel}"
                                    th:selected="${searchRequest?.channels != null && searchRequest.channels.contains(channel)}">
                                System
                            </option>
                        </select>
                        <p class="text-xs text-gray-500 mt-1">Ctrl/Cmd 클릭으로 다중 선택</p>
                    </div>

                    <!-- Event ID 필터 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Event ID</label>
                        <input type="text" 
                               th:name="eventIds"
                               th:value="${searchRequest?.eventIds != null ? #strings.listJoin(searchRequest.eventIds, ',') : ''}"
                               placeholder="예: 1000,2000,3000"
                               class="w-full px-3 py-2 border border-toss-gray-300 rounded-lg focus:ring-2 focus:ring-toss-blue focus:border-transparent">
                        <p class="text-xs text-gray-500 mt-1">쉼표로 구분하여 입력</p>
                    </div>

                    <!-- 키워드 검색 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">키워드 검색 (Message)</label>
                        <input type="text" 
                               th:name="keyword"
                               th:value="${searchRequest?.keyword}"
                               placeholder="메시지 내용 검색"
                               class="w-full px-3 py-2 border border-toss-gray-300 rounded-lg focus:ring-2 focus:ring-toss-blue focus:border-transparent">
                    </div>
                </div>

                <!-- 페이징 파라미터 유지 -->
                <input type="hidden" th:name="page" th:value="${currentPage}">
                <input type="hidden" th:name="size" th:value="${pageSize}">
                <input type="hidden" th:name="sortBy" th:value="${sortBy}">
                <input type="hidden" th:name="sortDir" th:value="${sortDir}">

                <!-- 버튼 -->
                <div class="flex justify-end space-x-3">
                    <button type="button" 
                            onclick="resetFilters()" 
                            class="px-4 py-2 border border-toss-gray-300 rounded-lg hover:bg-toss-gray-50 transition">
                        초기화
                    </button>
                    <button type="submit" 
                            class="px-4 py-2 bg-toss-blue text-white rounded-lg hover:bg-blue-600 transition">
                        검색
                    </button>
                </div>
            </form>
        </div>

        <!-- 통계 요약 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg p-4 border border-toss-gray-200">
                <div class="text-sm text-gray-600 mb-1">전체 이벤트</div>
                <div class="text-2xl font-bold" th:text="${totalElements}">0</div>
            </div>
            <div class="bg-white rounded-lg p-4 border border-toss-gray-200">
                <div class="text-sm text-gray-600 mb-1">현재 페이지</div>
                <div class="text-2xl font-bold" th:text="${currentPage + 1}">1</div>
            </div>
            <div class="bg-white rounded-lg p-4 border border-toss-gray-200">
                <div class="text-sm text-gray-600 mb-1">전체 페이지</div>
                <div class="text-2xl font-bold" th:text="${totalPages}">0</div>
            </div>
            <div class="bg-white rounded-lg p-4 border border-toss-gray-200">
                <div class="text-sm text-gray-600 mb-1">페이지 크기</div>
                <div class="text-2xl font-bold" th:text="${pageSize}">20</div>
            </div>
        </div>

        <!-- 이벤트 테이블 -->
        <div class="bg-white rounded-lg shadow-sm border border-toss-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-toss-gray-50 border-b border-toss-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider cursor-pointer"
                                th:onclick="'window.location.href=\'/events?page=' + ${currentPage} + '&size=' + ${pageSize} + '&sortBy=eventId&sortDir=' + (${sortBy == 'eventId'} ? ('${sortDir == 'ASC'}' ? 'DESC' : 'ASC') : 'DESC') + '\''">
                                Event ID
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider cursor-pointer"
                                th:onclick="'window.location.href=\'/events?page=' + ${currentPage} + '&size=' + ${pageSize} + '&sortBy=level&sortDir=' + (${sortBy == 'level'} ? ('${sortDir == 'ASC'}' ? 'DESC' : 'ASC') : 'DESC') + '\''">
                                Level
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider cursor-pointer"
                                th:onclick="'window.location.href=\'/events?page=' + ${currentPage} + '&size=' + ${pageSize} + '&sortBy=timeCreated&sortDir=' + (${sortBy == 'timeCreated'} ? ('${sortDir == 'ASC'}' ? 'DESC' : 'ASC') : 'DESC') + '\''">
                                Time Created
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Provider
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Computer
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                Message
                            </th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-toss-gray-200">
                        <tr th:each="event : ${events}" class="hover:bg-toss-gray-50 transition">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" th:text="${event.eventId}">-</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs rounded-full font-medium"
                                      th:class="${event.level == T(com.evlo.entity.enums.EventLevel).ERROR} ? 'bg-red-100 text-red-800' : 
                                                 (${event.level == T(com.evlo.entity.enums.EventLevel).CRITICAL} ? 'bg-red-200 text-red-900' :
                                                 (${event.level == T(com.evlo.entity.enums.EventLevel).WARNING} ? 'bg-yellow-100 text-yellow-800' :
                                                 'bg-blue-100 text-blue-800'))"
                                      th:text="${event.level}">INFORMATION</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" 
                                th:text="${#temporals.format(event.timeCreated, 'yyyy-MM-dd HH:mm:ss')}">-</td>
                            <td class="px-6 py-4 text-sm text-gray-600 max-w-xs truncate" th:text="${event.provider}">-</td>
                            <td class="px-6 py-4 text-sm text-gray-600" th:text="${event.computer}">-</td>
                            <td class="px-6 py-4 text-sm text-gray-600 max-w-md truncate" th:text="${event.message}">-</td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(events)}">
                            <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                표시할 이벤트가 없습니다. 파일을 업로드해주세요.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 페이징 -->
        <div class="mt-6 flex justify-center items-center space-x-2" th:if="${totalPages > 1}">
            <button type="button"
                    th:if="${currentPage > 0}"
                    onclick="goToPage([[${currentPage - 1}]])"
                    class="px-4 py-2 border border-toss-gray-300 rounded-lg hover:bg-toss-gray-50 transition">
                이전
            </button>
            
            <span class="px-4 py-2 text-sm text-gray-600">
                <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">1</span>
            </span>
            
            <button type="button"
                    th:if="${currentPage < totalPages - 1}"
                    onclick="goToPage([[${currentPage + 1}]])"
                    class="px-4 py-2 border border-toss-gray-300 rounded-lg hover:bg-toss-gray-50 transition">
                다음
            </button>
        </div>
    </div>

    <script>
        function goToPage(page) {
            const form = document.getElementById('searchForm');
            form.querySelector('input[name="page"]').value = page;
            form.submit();
        }

        function resetFilters() {
            window.location.href = '/events';
        }

        // Event ID 입력 처리 (쉼표로 구분된 숫자)
        document.addEventListener('DOMContentLoaded', function() {
            const eventIdsInput = document.querySelector('input[name="eventIds"]');
            if (eventIdsInput) {
                eventIdsInput.addEventListener('input', function(e) {
                    // 숫자와 쉼표만 허용
                    e.target.value = e.target.value.replace(/[^0-9,]/g, '');
                });
            }
        });
    </script>
</body>
</html>
