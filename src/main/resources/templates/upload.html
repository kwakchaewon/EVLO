<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="content">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-bold mb-8">ë¡œê·¸ íŒŒì¼ ì—…ë¡œë“œ</h1>

            <!-- ì—…ë¡œë“œ ì˜ì—­ -->
            <div class="bg-white rounded-lg shadow-sm border-2 border-dashed border-toss-gray-300 p-12 text-center mb-6"
                 id="uploadArea"
                 ondrop="handleDrop(event)" 
                 ondragover="handleDragOver(event)"
                 ondragleave="handleDragLeave(event)">
                <div class="py-8">
                    <div class="text-5xl mb-4">ğŸ“</div>
                    <p class="text-lg font-medium text-gray-700 mb-2">
                        íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œ
                    </p>
                    <p class="text-sm text-gray-500 mb-4">
                        .evtx íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥ (ìµœëŒ€ 200MB)
                    </p>
                    <input type="file" 
                           id="fileInput" 
                           accept=".evtx" 
                           multiple 
                           class="hidden" 
                           onchange="handleFileSelect(event)">
                    <button onclick="document.getElementById('fileInput').click()" 
                            class="bg-toss-blue text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                        íŒŒì¼ ì„ íƒ
                    </button>
                </div>
            </div>

            <!-- ì—…ë¡œë“œ íŒŒì¼ ëª©ë¡ -->
            <div id="fileList" class="space-y-3 mb-6"></div>

            <!-- ì—…ë¡œë“œ ë²„íŠ¼ -->
            <button id="uploadBtn" 
                    onclick="uploadFiles()" 
                    class="w-full bg-toss-blue text-white py-3 rounded-lg hover:bg-blue-600 transition font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled>
                ì—…ë¡œë“œ ì‹œì‘
            </button>

            <!-- ì§„í–‰ë¥  í‘œì‹œ -->
            <div id="progressContainer" class="mt-6 hidden">
                <div class="bg-white rounded-lg p-6">
                    <h3 class="font-semibold mb-4">ì—…ë¡œë“œ ì§„í–‰ë¥ </h3>
                    <div id="progressList" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <script>
            let selectedFiles = [];

            function handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('border-toss-blue', 'bg-toss-gray-50');
            }

            function handleDragLeave(e) {
                e.currentTarget.classList.remove('border-toss-blue', 'bg-toss-gray-50');
            }

            function handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('border-toss-blue', 'bg-toss-gray-50');
                
                const files = Array.from(e.dataTransfer.files).filter(file => 
                    file.name.toLowerCase().endsWith('.evtx')
                );
                addFiles(files);
            }

            function handleFileSelect(e) {
                const files = Array.from(e.target.files);
                addFiles(files);
            }

            function addFiles(files) {
                files.forEach(file => {
                    if (file.size > 200 * 1024 * 1024) {
                        alert(`íŒŒì¼ í¬ê¸°ê°€ ë„ˆë¬´ í½ë‹ˆë‹¤: ${file.name} (ìµœëŒ€ 200MB)`);
                        return;
                    }
                    if (!selectedFiles.find(f => f.name === file.name)) {
                        selectedFiles.push(file);
                    }
                });
                updateFileList();
            }

            function removeFile(index) {
                selectedFiles.splice(index, 1);
                updateFileList();
            }

            function updateFileList() {
                const fileListDiv = document.getElementById('fileList');
                const uploadBtn = document.getElementById('uploadBtn');
                
                if (selectedFiles.length === 0) {
                    fileListDiv.innerHTML = '';
                    uploadBtn.disabled = true;
                    return;
                }

                fileListDiv.innerHTML = selectedFiles.map((file, index) => `
                    <div class="bg-white rounded-lg p-4 flex items-center justify-between border border-toss-gray-200">
                        <div class="flex items-center space-x-3">
                            <div class="text-2xl">ğŸ“„</div>
                            <div>
                                <p class="font-medium">${file.name}</p>
                                <p class="text-sm text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                            </div>
                        </div>
                        <button onclick="removeFile(${index})" class="text-red-500 hover:text-red-700">
                            âœ•
                        </button>
                    </div>
                `).join('');
                
                uploadBtn.disabled = false;
            }

            async function uploadFiles() {
                if (selectedFiles.length === 0) return;

                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });

                document.getElementById('uploadBtn').disabled = true;
                document.getElementById('progressContainer').classList.remove('hidden');
                
                try {
                    const response = await fetch('/api/upload/multiple', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        const message = data.message || (response.status === 415 ? 'ì§€ì›í•˜ì§€ ì•ŠëŠ” íŒŒì¼ í˜•ì‹ì…ë‹ˆë‹¤.' : 'ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                        alert(message);
                        return;
                    }
                    displayResults(Array.isArray(data) ? data : [data]);
                } catch (error) {
                    console.error('Upload error:', error);
                    alert('ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                } finally {
                    selectedFiles = [];
                    updateFileList();
                    document.getElementById('uploadBtn').disabled = true;
                }
            }

            function displayResults(results) {
                const progressList = document.getElementById('progressList');
                progressList.innerHTML = results.map(result => `
                    <div class="border-b border-toss-gray-200 pb-3">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium">${result.filename || 'Unknown'}</span>
                            <span class="text-sm ${result.status === 'COMPLETED' ? 'text-green-600' : 'text-red-600'}">
                                ${result.status}
                            </span>
                        </div>
                        ${result.status === 'COMPLETED' ? `
                            <p class="text-sm text-gray-600">íŒŒì¼ ID: ${result.fileId}</p>
                        ` : `
                            <p class="text-sm text-red-600">${result.message}</p>
                        `}
                    </div>
                `).join('');
            }
        </script>
    </div>
</body>
</html>
