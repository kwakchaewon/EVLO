<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류가 발생했습니다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'toss-blue': '#3182F6',
                        'toss-gray-50': '#F9FAFB',
                        'toss-gray-200': '#E5E7EB',
                        'toss-gray-300': '#D1D5DB',
                        'toss-gray-900': '#111827',
                    },
                    fontFamily: { 'toss': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .container-toss { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
    </style>
</head>
<body class="bg-toss-gray-50 font-toss text-toss-gray-900">
    <header class="bg-white border-b border-toss-gray-200 sticky top-0 z-50">
        <nav class="container-toss py-4">
            <div class="flex items-center space-x-8">
                <a th:href="@{/}" class="text-2xl font-bold text-toss-blue">EVLO</a>
                <div class="hidden md:flex space-x-6">
                    <a th:href="@{/}" class="text-gray-700 hover:text-toss-blue transition">홈</a>
                    <a th:href="@{/upload}" class="text-gray-700 hover:text-toss-blue transition">로그 업로드</a>
                    <a th:href="@{/events}" class="text-gray-700 hover:text-toss-blue transition">이벤트 조회</a>
                    <a th:href="@{/analysis}" class="text-gray-700 hover:text-toss-blue transition">분석</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="min-h-screen">
        <div class="container-toss py-8">
            <div class="text-center py-20">
                <p class="text-6xl font-bold text-red-500 mb-4">500</p>
                <h1 class="text-2xl font-semibold mb-3">서버 오류가 발생했습니다</h1>
                <p class="text-gray-600 mb-4">요청을 처리하는 중 문제가 발생했습니다.</p>
                <p class="text-gray-500 mb-8">잠시 후 다시 시도하거나 관리자에게 문의하세요.</p>
                <a th:href="@{/}" class="bg-toss-blue text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">홈으로 이동</a>
            </div>
        </div>
    </main>
    <footer class="bg-white border-t border-toss-gray-200 mt-auto">
        <div class="container-toss py-6">
            <p class="text-sm text-gray-600 text-center">© 2024 EVLO - Windows Event Log Analysis System</p>
        </div>
    </footer>
</body>
</html>
