spring:
  application:
    name: evlo
  profiles:
    active: dev
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7

app:
  upload:
    temp-dir: ./temp/uploads
  batch:
    size: 1000

# EVTX 파서 서비스 (evtx-service)
evtx:
  service:
    url: http://localhost:8081
    timeoutMs: 30000
    retry:
      maxAttempts: 3
      waitDuration: 1000
    circuitBreaker:
      enabled: true
      failureRateThreshold: 50
      waitDurationInOpenState: 10000
      slidingWindowSize: 10

---
spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:mariadb://localhost:3306/evlo?useUnicode=true&characterEncoding=utf8
    username: evlo_user
    password: evlo_password
    driver-class-name: org.mariadb.jdbc.Driver
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    encoding: UTF-8
    validate-on-migrate: true
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.MariaDBDialect
  
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

server:
  port: 8080

logging:
  level:
    root: INFO
    com.evlo: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: ${DB_URL:jdbc:mariadb://localhost:3306/evlo}
    username: ${DB_USERNAME:evlo_user}
    password: ${DB_PASSWORD:evlo_password}
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

logging:
  level:
    root: WARN
    com.evlo: INFO
